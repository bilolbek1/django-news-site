{% extends 'news/base.html' %}
{% load static %}

{% block content %}

<style>
    .www{
    width: 43vw;
    height: 37vw;
    margin-left: 16vw;
    padding: 20px;
    background-color: #D4E2D4;
    border-radius: 20px;
    box-shadow: 0 0 10px black;
    margin-top: 25vw;
    margin-bottom: 5vw;
}
label{
    color: black ;
    display: block;
    font-family: sans-serif;
    font-weight: 600;
    margin-bottom: 0.5vw;
}
body{
    margin-bottom: 50px;
}

h1{
    text-align: center;
    color: teal;
    font-family: "Digital-7 Mono", monospace;
    margin-bottom: 2vw;
}

input{
    outline: teal;
    width: 100%;
    height: 2.5vw;
    border-radius:20px ;
    margin-bottom: 0.5vw;
    border: none;
    padding-left: 1vw;
}

p{
    font-family: sans-serif;
    color: #9c9191;
    margin-top: 1vw;
}
button{
    width: 160px;
    height: 50px;
    text-align: center;
    margin-left: 16vw;
    border: none;
    border-radius: 30px;
    background-color: teal;
    color: white;
}

button:hover{
    background: white;
    color: teal;
    transition: 0.4s all ease-in-out;
}
.www input[type='checkbox']{
    display: none;
}
.www p{
    color: black;
    margin-bottom: 1vw;
}
.www a{
    color: #ff0707;
    margin-bottom: 3vw;
    text-decoration: none;
}
.www label[for='photo-clear_id']{
    display: none;
}
</style>

    <form class="www" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div>

        <div>
            <label class="inline-block login-label">Username</label>
            {{ user_form.username }}
        </div>

        <div class="mb-3">
            <label class="inline-block login-label">First name</label>
            {{ user_form.first_name }}
        </div>

        <div class="mb-3">
            <label class="inline-block login-label">Last name</label>
            {{ user_form.last_name }}
        </div>


        {{ profile_form.as_p }}
        <button class="bbb" type="submit">Saqlash</button>

        </div>

    </form>

{% endblock content %}
